<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="text-align:center">
            <h2>Event 1</h2>
            <p>Number of available seats: 23</p>
        </div>
        <div class="row">
            <div class="column">
                <img src="https://i.picsum.photos/id/306/300/300.jpg?hmac=nNDQZZw-NzC41Q9IKSaw8c5nSq5x7lo-qwecirmqs7w">
            </div>
            <div class="column">
                <form novalidate>
                    <div>
                    <label for="fname">Name:</label>
                    <input type="text" name="firstname">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email"> <br/><br/>
                </div>
                <div>
                    <label for="phone">Phone No.:</label>
                    <input type="text" name="phone"> <br/><br/>
                </div>
                <div>
                    <label for="seats">Number of seats:</label>
                    <select id="seats" name="seats" required>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
                <div>
                    <label for="attendee">Name of Attendee 2</label>
                    <input type="text" name="phone"> <br/><br/>
                    </div>
                </form>
                <div class="btn-wrap">
                    <input type="button" name="submit" value="Submit" />
                    <input type="button" name="cancel" value="Cancel" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
